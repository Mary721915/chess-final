<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    </head>

    <body>
        <style>
            .container2{
                background-color: white;
            }
        </style>
        <div class="container2">
            <div id="image" style="float:left;">
                <img src="chess2.png">
            </div>
        
        <div id="text" style="float:left;">
            <h1 id="h1">personal information</h1>
            <h5>This Is Basic Information Fleids</h5>
            <form id="registration">
                <div style="float:left;">
                    <input type="text" name="name" placeholder="Name *">
                    <br><br>
                    <div id="error_username" class="error"></div>

                    <input type="email" name="email" placeholder="Email adress *">
                    <br><br><br>
                    <div id="error_email" class="error"></div>

                    <input type="number" name="tel" placeholder="Phone Number *">
                    <br><br><br>
                    <div id="error_tel" class="error"></div>
                    <input type="text" name="date"  placeholder="Date of birth *">
                    <br><br><br>
                    <input type="button" onclick="document.location.href='main-page.html';"  class="button" value="Back"> 
                    <input type="button" onclick="document.location.href='third-page.html';" class="button" value="Next âžœ" id="next"> 

                </div>
            </form>
        </div>
    </body>

    <script>
        

        let registrationForm = document.getElementById('next');

        registrationForm.addEventListener('click',function(e){
            e.preventDefault(); 

            let form = e.target; 
            let errors = {}; 

            let username = document.querySelector('[name = "username"]').value; 
            if(username.length < 5){ 
                errors.username = "Min 5 letters"; 
            }

            let email = document.querySelector('[name = "email"]').value;
            if(!/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)){
                errors.email = "Invalid Email"
   
            }
            let phone = document.querySelector('[name = "tel"]').value; 
            if(phone.length < 1){ 
                errors.phone = "Mobile Number is Required"; 
            }
        
            form.querySelectorAll('.error').forEach(item => {
                item.textContent = '';
            });
            
            for (let name in errors){
                let namePlacedolder = document.getElementById('error_' + name); 
                if(namePlacedolder) {
                    namePlacedolder.textContent = errors[name]; 
                }
                form.querySelector('[name = "'+ name +'"]').classList.add('error');
            }

            form.submit(); 


            
        })


      
    </script>
</html>
